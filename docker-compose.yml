version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  node:
    image: node:12
    ports:
      - '3000:3000'
    volumes:
      - ./:/srv/padped-front
    working_dir: /srv/padped-front
    command: 'npm start'
volumes:
  postgres_data:
      